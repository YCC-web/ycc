name: Supabase Database Migration
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub environment for database migration"
        required: true
        type: choice
        options:
          - production

permissions:
  contents: read

concurrency:
  group: database-migration-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.18.2"

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/jod
          cache: "pnpm"

      - name: install dependencies
        run: pnpm install

      - name: link supabase project and deploy
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DATABASE_PASSWORD }}
        run: |
          pnpm --filter database exec supabase link --project-ref $SUPABASE_PROJECT_ID
          pnpm --filter database deploy
