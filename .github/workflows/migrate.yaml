name: Supabase Database Migration
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'GitHub environment for database migration'
        required: true
        type: choice
        options:
          - production

permissions:
  contents: read

concurrency:
  group: database-migration-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Project and Migrate
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DATABASE_PASSWORD }}
          run: |
            supabase link --project-ref $SUPABASE_PROJECT_ID
            supabase config push
            supabase db push
